<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Demos - Form</title>
	<link rel="shortcut icon" href="jqm.ico">
    <link rel="stylesheet" href="Resource/jquery.mobile-1.4.0-beta.1.css">
    <script src="Resource/jquery-1.10.2.js"></script>
    <script src="Resource/jquery.mobile-1.4.0-beta.1.js"></script>
</head>
<body>
<div data-role="page">
  <div data-role="header" data-position="fixed" data-fullscreen="false" >
    <a href="#" data-icon="back" data-rel="back">Back</a>
    <h1>Form</h1>
  </div>
  <div data-role="content" class="jqm-content">
    <form data-ajax="false">
      <div data-role="fieldcontain">
        <label for="textinput-disabled">Disabled Text Input:</label>
        <input disabled="disabled" type="text" name="textinput-disabled" id="textinput-disabled" placeholder="Text input" value="">
      </div>
      
      <label for="textinput-hide" class="ui-hidden-accessible">Text Input:</label>
      <input type="text" name="textinput-hide" id="textinput-hide" placeholder="Text input" value="" data-clear-btn="true">
          
      <label for="text-basic">Text input:</label>
      <input type="text" name="text-basic" id="text-basic" value="" data-clear-btn="true">
          
      <label for="number-pattern">Number + [0-9]* pattern:</label>
      <input type="number" name="number" pattern="[0-9]*" id="number-pattern" value="" data-clear-btn="true">
      
      <label for="password-1">Password</label>
      <input type="password" data-clear-btn="true" name="password-1" id="password-1" value="" autocomplete="off">
          
      <label for="date">Date:</label>
      <input type="date" name="date" id="date" value="">
          
      <label for="month-1">Month</label>
      <input type="month" data-clear-btn="true" name="month-1" id="month-1" value="">
          
      <label for="week-2">Week</label>
      <input type="week" data-clear-btn="true" name="week-2" id="week-2" value="">
    
      <label for="time-1">Time</label>
      <input type="time" data-clear-btn="false" name="time-1" id="time-1" value="">
          
      <label for="datetime-1">Datetime</label>
      <input type="datetime" data-clear-btn="true" name="datetime-1" id="datetime-1" value="">
          
      <label for="datetime-3">Datetime-local</label>
      <input type="datetime-local" data-clear-btn="true" name="datetime-3" id="datetime-3" value="">
          
      <label for="tel">Tel:</label>
      <input type="tel" name="tel" id="tel" value="">
    
      <label for="email-1">Email</label>
      <input type="email" data-clear-btn="true" name="email-1" id="email-1" value="">
         
      <label for="url-1">Url</label>
      <input type="url" data-clear-btn="true" name="url-1" id="url-1" value="">
      
      <label for="color-1">Color</label>
      <input type="color" data-clear-btn="true" name="color-1" id="color-1" value="">
          
      <label for="search">Search Input:</label>
      <input type="search" name="password" id="search" value="" placeholder="Placeholder text..." data-clear-btn="true">
          
      <label for="textarea">Textarea:</label>
      <textarea cols="40" rows="8" name="textarea" id="textarea" data-clear-btn="true"></textarea>
      
      <label for="file">File:</label>
      <input type="file" name="file" id="file" value="" data-clear-btn="true"/>
      
          
      <label for="select-choice-mini" class="select">Mini select, inline</label>
      <select name="select-choice-mini" id="select-choice-mini" data-mini="true">
        <option value="standard">Standard: 7 day</option>
        <option value="rush">Rush: 3 days</option>
        <option value="express">Express: next day</option>
        <option value="overnight">Overnight</option>
      </select>
      <label for="select-choice-a" class="select">Custom select menu:</label>
      <select name="select-choice-a" id="select-choice-a" data-native-menu="false">
          <option>Custom menu example</option>
          <option value="standard">Standard: 7 day</option>
          <option value="rush">Rush: 3 days</option>
          <option value="express">Express: next day</option>
          <option value="overnight">Overnight</option>
      </select>
      <label for="select-choice-8" class="select">Multi-select with optgroups, custom icon and position:</label>
      <select name="select-choice-8" id="select-choice-8" multiple="multiple" data-native-menu="false" data-icon="grid" data-iconpos="left">
          <option>Choose a few options:</option>
          <optgroup label="USPS">
              <option value="standard" selected="">Standard: 7 day</option>
              <option value="rush">Rush: 3 days</option>
              <option value="express">Express: next day</option>
              <option value="overnight">Overnight</option>
          </optgroup>
          <optgroup label="FedEx">
              <option value="firstOvernight">First Overnight</option>
              <option value="expressSaver">Express Saver</option>
              <option value="ground">Ground</option>
          </optgroup>
      </select>
      
      <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
        <legend>Radio buttons, mini, horizontal controlgroup:</legend>
        <input type="radio" name="radio-choice-b" id="radio-choice-c" value="list" checked="checked">
        <label for="radio-choice-c">List</label>
        <input type="radio" name="radio-choice-b" id="radio-choice-d" value="grid">
        <label for="radio-choice-d">Grid</label>
        <input type="radio" name="radio-choice-b" id="radio-choice-e" value="gallery">
        <label for="radio-choice-e">Gallery</label>
      </fieldset>
      <fieldset data-role="controlgroup">
        <legend>Radio buttons, vertical controlgroup:</legend>
        <input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked">
        <label for="radio-choice-1">Cat</label>
        <input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2">
        <label for="radio-choice-2">Dog</label>
        <input type="radio" name="radio-choice-1" id="radio-choice-3" value="choice-3">
        <label for="radio-choice-3">Hamster</label>
        <input type="radio" name="radio-choice-1" id="radio-choice-4" value="choice-4">
        <label for="radio-choice-4">Lizard</label>
      </fieldset>
        
      <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
        <legend>Checkboxes, mini, horizontal controlgroup:</legend>
        <input type="checkbox" name="checkbox-6" id="checkbox-6">
        <label for="checkbox-6">b</label>
        <input type="checkbox" name="checkbox-7" id="checkbox-7" checked="">
        <label for="checkbox-7"><em>i</em></label>
        <input type="checkbox" name="checkbox-8" id="checkbox-8">
        <label for="checkbox-8">u</label>
      </fieldset>
      <fieldset data-role="controlgroup">
        <legend>Checkboxes, vertical controlgroup:</legend>
        <input type="checkbox" name="checkbox-1a" id="checkbox-1a" checked="">
        <label for="checkbox-1a">Cheetos</label>
        <input type="checkbox" name="checkbox-2a" id="checkbox-2a">
        <label for="checkbox-2a">Doritos</label>
        <input type="checkbox" name="checkbox-3a" id="checkbox-3a">
        <label for="checkbox-3a">Fritos</label>
      </fieldset>
        
      <label for="slider2">Flip switch:</label>
      <select name="slider2" id="slider2" data-role="slider">
        <option value="off">Off</option>
        <option value="on">On</option>
      </select>
        
      <label for="slider">Slider with fill and step of 5:</label>
      <input type="range" name="slider" id="slider" value="50" min="0" max="100" step="5" data-highlight="true" data-theme="a" data-track-theme="c">
          
      <div data-role="rangeslider">
        <label for="range-1a">Rangeslider:</label>
        <input type="range" name="range-1a" id="range-1a" min="0" max="100" value="40">
        <label for="range-1b">Rangeslider:</label>
        <input type="range" name="range-1b" id="range-1b" min="0" max="100" value="80">
      </div>
      
      <label>Horizontal grouped buttons</label>
      <div data-role="controlgroup" data-type="horizontal" data-mini="true">
        <a href="#" data-role="button" data-icon="plus" data-theme="b">Add</a>
        <a href="#" data-role="button" data-icon="delete" data-theme="b">Delete</a>
        <a href="#" data-role="button" data-icon="grid" data-theme="b">More</a>
      </div>
      
      <label>Inline buttons</label>
      <button data-inline="true" data-mini="true" data-icon="plus" data-iconpos="notext">Button</button>
      <a href="#" data-role="button" data-mini="true" data-inline="true" data-theme="b">Link Button</a>
      <input type="button" value="Input Button" data-mini="true" data-icon="star" data-theme="a" data-inline="true"/>
      
      <label for="foo">Native Select
      <select name="foo" id="foo" data-role="none">
          <option value="a">Object-C</option>
          <option value="b">jQuery</option>
          <option value="c">Java</option>
      </select>
      
    </form>
  </div>
</div>
</body>
</html>
<script>
/** Preventing auto-initialization of form elements
  $( document ).bind( "mobileinit", function() {
    $.mobile.page.prototype.options.keepNative = "select, input.foo, textarea.bar";
  });
*/
/** Initializing groups of dynamically-injected form elements
 $( ...new markup that contains widgets... ).appendTo( ".ui-page" ).trigger( "create" );
*/
/** Refreshing form elements
$("input[type='checkbox']").prop("checked", true).checkboxradio( "refresh" );
$("input[type='radio']").prop("checked", true).checkboxradio( "refresh" );
var myselect = $( "#selectfoo" );
myselect[0].selectedIndex = 3;
myselect.selectmenu( "refresh" );
$( "input[type='range']" ).val( 60 ).slider( "refresh" );
var myswitch = $( "#selectbar" );
myswitch[ 0 ].selectedIndex = 1;
myswitch.slider( "refresh" );
*/
</script>
